<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Quad LED Controller</title>
	<meta name="viewport" content="width=device-width">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="main">

		<div class="column2">
			<div class="label">Presets</div>
			<button class="preset">T2 Big Screen</button>
		</div>

		<div class="column2">
			<div class="label">Volume</div>
			<button class="control">Up</button>
			<button class="control">Down</button>
			<button class="control">Mute</button>

			<div class="label">Music</div>
			<button class="control">Play</button>
			<button class="control">Pause</button>
			<button class="control">Next</button>
		</div>

	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/led.js"></script>
</body>
</html>
