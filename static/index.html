<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Quad LED Controller</title>
	<meta name="viewport" content="width=device-width">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

	<div id="main">

		<div class="column2">
			<div class="label">Volume</div>
			<button class="action" data-action="vol-mute"><i class="fa fa-volume-off"></i></button>
			<button class="action" data-action="vol-down"><i class="fa fa-volume-down"></i></button>
			<button class="action" data-action="vol-up"><i class="fa fa-volume-up"></i></button>

			<div class="label">Music</div>
			<button class="action" data-action="music-play"><i class="fa fa-play"></i></button>
			<button class="action" data-action="music-pause"><i class="fa fa-pause"></i></button>
			<button class="action" data-action="music-skip"><i class="fa fa-forward"></i></button>
		</div>

		<div class="column2">
			<div class="label">Presets</div>
			<button class="preset" data-preset="bigscreen">T2 Big Screen</button>
		</div>



	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/led.js"></script>
</body>
</html>
